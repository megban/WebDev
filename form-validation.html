<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
   <form>
     <h1>Register:</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="Meghna"  name = "fname" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Banerjee" required>
    <br>
    <label for="female">Female:</label>
    <input type="radio" id = "female" name="GenderChoice" value="female">
    <label for="male">Male:</label>
    <input type="radio" id = "male" name="GenderChoice" value="male">
    <label for="other">Other:</label>
    <input type="radio" id = "other" name="GenderChoice" value="other">
    <br>
    <label for="email">Email:</label>
    <input type="email" id = "email" required>
    <label for="password">Password:</label>
    <input type="password" id = "password" minlength="5" maxlength="10" required>
    <br>

     <label>
       Birthday:
     <select name="month">
      <option value="Jan">Jan</option>
      <option value="Feb">Feb</option>
      <option value="Mar">Mar</option>
      <option value="Apr">Apr</option>
      <option value="May">May</option>
      <option value="June">Jun</option>
      <option value="Jul">Jul</option>
      <option value="Aug">Aug</option>
      <option value="Sept">Sept</option>
      <option value="Oct">Oct</option>
      <option value="Nov">Nov</option>
      <option value="Dec">Dec</option>
      </select>
      <select >
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      </select>
      <select >
      <option value="1998">1998</option>
      <option value="1999">1999</option>
      <option value="2000">2000</option>
      </select>
    </label>
    <br>
    <label for="agreement">I agree to the following terms and conditions:</label>
    <input type="checkbox" id = "agreement" required>
    <br>
    <input type="submit">
   </form>
  </body>
</html>
